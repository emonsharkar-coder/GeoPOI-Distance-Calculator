<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Distance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">POI Distance Calculator</h1>
        
        <div class="flex justify-between mb-4">
            <button id="calculate-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                Calculate Distances
            </button>
            <button id="reset-btn" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-300">
                Reset
            </button>
        </div>

        <div id="output" class="bg-gray-100 p-4 rounded-lg shadow-inner text-gray-800">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
